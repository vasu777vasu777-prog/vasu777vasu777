<!DOCTYPE html>
<html>
<head>
    <title>Vasu Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            /* हल्का रंगीन बैकग्राउंड */
            background: linear-gradient(to right, #ff9966, #ff5e62); 
            padding: 50px;
        }
        /* नाम के लिए स्टाइलिश फ़ॉन्ट और रंग */
        h1 {
            color: #333;
            font-size: 2.5em;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        /* Instagram लिंक बटन के लिए ग्राफ़िक स्टाइल */

            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            color: white;
            /* Instagram Gradient */
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d, #f77737);
